				goto-end = wiederholt alle gemachten Änderungen
				delete = löscht alle Aufzeichnungen über Änderungen
			</changes>
			cut = entfernt markierten Text und speichert ihn in der Zwischnablage
			copy = kopiert markierten Text in die Zwischenablage
