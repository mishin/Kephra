			open = läd den Inhalt einer ausgewählten Datei
			open-dir = öffne alle Dateien eines Verzeichnisses
			reload = lade aktuelle Datei erneut vom Speichermedium (HDD)
			reload-all = alle offenen Dateien erneut Einlesen
			rename = ändere Dateinamen des aktuellen Dokuments
			insert = füge Inhalt einer Datei am Textcursor ein
			<save>
				current = speichert das aktuelle Dokument in die Datei
				all = speichert alle offenen Dokumente
