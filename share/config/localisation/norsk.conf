				history-open-all = stelle alle gelisteten Dateien wieder her
			</session>
		</file>
		<edit>
			<changes>
				undo = mache letzte Änderung im Dokument rückgängig
				redo = zuletzt rückgängig gemachte Änderung wiederholen
				undo-several = mache mehrere Änderungen rückgängig
				redo-several = bringe mehrere Änderungen wieder
				goto-begin = bringe Zustand vor allen Änderungen zurück
				goto-end = hole alle gemachte Änderungen wieder
				delete = lösche alle Aufzeichnungen über Änderungen
			</changes>
			cut = entfernt markierten Text und speichert ihn
			copy = kopiert markierten Text in der Zwischenablage
			paste = fügt Inhalt der Zwischenablage in den Text ein
			replace = tauscht markierten Text mit der Zwischenablage
			delete = entfernt markierten Text ohne ihn zu speichern
			<line>
				cut = entfernt aktuelle Zeile und speichert sie
				copy = kopiert aktuelle Zeile in der Zwischenablage
