				delete-left = löscht aktuelle Zeile, links des Textcursors
				delete-right = löscht aktuelle Zeile, rechts des Textcursors
				<move>
					line-up = bewege aktuelle Zeile eine Zeile hoch
					line-down = bewege aktuelle Zeile eine Zeile runter
					page-up = bewege aktuelle Zeile eine Bildschirmseite hoch
					page-down = bewege aktuelle Zeile eine Bildschirmseite runter
				</move>
			</line>
			<selection>
